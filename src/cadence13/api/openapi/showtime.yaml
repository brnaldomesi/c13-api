openapi: 3.0.0
info:
  version: 1.0.0
  title: Cadence13 Dashboard API

paths:
  /token:
    delete:
      summary: Logout and blacklist any non-expired tokens
      operationId: token.logout
      tags:
        - token
      responses:
        200:
          description: Logout successful
          content:
            application/json:
              schema:
                properties:
                  logout:
                    type: boolean
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /token/auth:
    post:
      summary: Login and create a JWT access and refresh token
      operationId: token.login
      tags:
        - token
      requestBody:
        content:
          application/json:
            schema:
              properties:
                username:
                  type: string
                password:
                  type: string
                  format: password
      responses:
        200:
          description: Login successful
          content:
            application/json:
              schema:
                properties:
                  access_csrf:
                    type: string
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /token/refresh:
    post:
      summary: Refresh a JWT access token using the fresh token
      operationId: token.refresh
      tags:
        - token
      responses:
        200:
          description: Token successfully refreshed
          content:
            application/json:
              schema:
                properties:
                  access_csrf:
                    type: string
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /users:
    get:
      summary: List all users
      operationId: user.get_users
      tags:
      - users
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
        - name: sortOrder
          in: query
          schema:
            type: string
            enum:
              - asc
              - desc
        - name: nextCursor
          in: query
          schema:
            type: string
        - name: prevCursor
          in: query
          schema:
            type: string
      responses:
        200:
          description: An array of users
          content:
            application/json:
              schema:
                type: object
                required:
                  - total
                  - data
                properties:
                  total:
                    type: integer
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'
    post:
      summary: Create a new user
      operationId: user.create_user
      tags:
      - users
      requestBody:
        description: User request body
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        200:
          description: Create Successful, returns detailed information for the user created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /users/{userId}:
    get:
      summary: Get a user details
      operationId: user.get_user
      tags:
      - users
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/UUID'
      responses:
        200:
          description: Detailed information for a user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      summary: Update a new user
      operationId: user.update_user
      tags:
      - users
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/UUID'
      requestBody:
        description: User request body
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        200:
          description: Detailed information for the user updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      summary: Delete a user
      operationId: user.delete_user
      tags:
        - users
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/UUID'
      responses:
        200:
          description: Empty response
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /users/validate-email:
    post:
      summary: Validate if email is available to use
      operationId: user.validate_email
      tags:
      - users
      requestBody:
        description: Includes Email to validate
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
      responses:
        default:
          description: Returns response code 200 if valid, 400 if not valid
          content:
            application/json:
              schema:
                type: string

  /networks:
    get:
      summary: List all authorized networks
      operationId: network.get_networks
      tags:
        - networks
      responses:
        200:
          description: An array of networks
          content:
            application/json:
              schema:
                type: object
                required:
                  - total
                  - data
                properties:
                  total:
                    type: integer
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Network'

        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Create a new network
      operationId: network.create_network
      tags:
        - networks
      responses:
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /networks/{networkId}:
    get:
      summary: Get a network details
      operationId: network.get_network
      tags:
        - networks
      parameters:
        - name: networkId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/UUID'
      responses:
        200:
          description: Detailed information for a network
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Network'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /networks/{networkId}/podcasts:
    get:
      summary: List all podcasts in a network
      operationId: network.get_podcasts
      tags:
        - networks
        - podcasts
      parameters:
        - name: networkId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/UUID'
      responses:
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /podcasts:
    get:
      summary: List all authorized podcasts
      operationId: podcast.get_podcasts
      tags:
        - podcasts
      parameters:
        - name: search
          in: query
          schema:
            type: string
        - name: limit
          in: query
          schema:
            type: integer
        - name: sortOrder
          in: query
          schema:
            type: string
            enum:
              - asc
              - desc
        - name: nextCursor
          in: query
          schema:
            type: string
        - name: prevCursor
          in: query
          schema:
            type: string
      responses:
        200:
          description: A paged array of podcasts
          content:
            application/json:
              schema:
                type: object
                required:
                  - total
                  - nextCursor
                  - prevCursor
                  - data
                properties:
                  count:
                    type: integer
                  nextCursor:
                    type: string
                    nullable: true
                  prevCursor:
                    type: string
                    nullable: true
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Podcast'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /podcasts/search:
    get:
      summary: Search authorized podcasts by keyword
      operationId: podcast.search_podcasts
      tags:
        - podcasts
      parameters:
        - name: search
          in: query
          schema:
            type: string
        - name: limit
          in: query
          schema:
            type: integer
      responses:
        200:
          description: An array of podcasts
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PodcastSearch'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /podcasts/{podcastId}:
    get:
      summary: Gets a podcast
      operationId: podcast.get_podcast
      tags:
        - podcasts
      parameters:
        - name: podcastId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/UUID'
      responses:
        200:
          description: Detailed information for a podcast
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Podcast'

        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      summary: Update an existing podcast
      operationId: podcast.update_podcast
      tags:
        - podcasts
      parameters:
        - name: podcastId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/UUID'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Podcast'
      responses:
        200:
          description: Return the updated podcast
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Podcast'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'


  /podcasts/{podcastId}/episodes:
    get:
      summary: List all episodes in a podcast
      operationId: podcast.get_episodes
      tags:
        - podcasts
        - episodes
      parameters:
        - name: podcastId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/UUID'
        - name: limit
          in: query
          schema:
            type: integer
        - name: sortOrder
          in: query
          schema:
            type: string
            enum:
              - asc
              - desc
        - name: nextCursor
          in: query
          schema:
            type: string
        - name: prevCursor
          in: query
          schema:
            type: string
      responses:
        200:
          description: A paged array of episodes
          content:
            application/json:
              schema:
                type: object
                required:
                  - total
                  - nextCursor
                  - prevCursor
                  - data
                properties:
                  total:
                    type: integer
                  nextCursor:
                    type: string
                    nullable: true
                  prevCursor:
                    type: string
                    nullable: true
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Episode'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /podcasts/{podcastId}/episodes/{episodeId}:
    get:
      summary: Get an episode details
      operationId: podcast.episode.get_episode
      tags:
        - podcasts
        - episodes
      parameters:
        - name: podcastId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/UUID'
        - name: episodeId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/UUID'
      responses:
        200:
          description: Episode details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Episode'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      summary: Update an existing episode
      operationId: podcast.episode.patch_episode
      tags:
        - podcasts
        - episodes
      parameters:
        - name: podcastId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/UUID'
        - name: episodeId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/UUID'
      requestBody:
        description: Episode request body
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Episode'
      responses:
        200:
          description: Episode details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Episode'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /podcasts/{podcastId}/config:
    get:
      summary: Gets a podcast config
      operationId: podcast.get_podcast_config
      tags:
        - podcasts
      parameters:
        - name: podcastId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/UUID'
      responses:
        200:
          description: Return a podcast config
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PodcastConfig'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      summary: Update a podcast conifg
      operationId: podcast.update_podcast_config
      tags:
        - podcasts
      parameters:
        - name: podcastId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/UUID'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PodcastConfig'
      responses:
        200:
          description: Return the updated podcast config
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PodcastConfig'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'


  /podcasts/{podcastId}/subscription-urls:
    get:
      operationId: podcast.get_subscription_urls
      tags:
        - podcasts
      parameters:
        - name: podcastId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/UUID'
      responses:
        200:
          description: Array of podcast subscriptions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubscriptionUrls'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      operationId: podcast.patch_subscription_urls
      tags:
        - podcasts
      parameters:
        - name: podcastId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/UUID'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubscriptionUrls'
      responses:
        200:
          description: Update successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubscriptionUrls'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /podcasts/{podcastId}/social-media-urls:
    get:
      operationId: podcast.get_social_media_urls
      tags:
        - podcasts
      parameters:
        - name: podcastId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/UUID'
      responses:
        200:
          description: Social media URLs
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SocialMediaUrls'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      operationId: podcast.patch_social_media_urls
      tags:
        - podcasts
      parameters:
        - name: podcastId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/UUID'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SocialMediaUrls'
      responses:
        200:
          description: Social media URLs
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SocialMediaUrls'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /podcasts/{podcastId}/crew-members:
    get:
      summary: Get a list of crew members associated with the podcast
      operationId: podcast.get_crew_members
      tags:
        - podcasts
        - crew
      parameters:
        - name: podcastId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/UUID'
      responses:
        200:
          description: An array of crew members
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CrewMember'

    post:
      operationId: podcast.create_crew_member
      tags:
        - podcasts
        - crew
      parameters:
        - name: podcastId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/UUID'
      responses:
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /podcasts/{podcastId}/crew-members/{crewMemberId}:
    get:
      summary: Get a crew member
      operationId: podcast.get_crew_member
      tags:
        - podcasts
        - crew
      parameters:
        - name: podcastId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/UUID'
        - name: crewMemberId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/UUID'
      responses:
        200:
          description: A crew & crew member
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      summary: Delete a crew member
      operationId: podcast.delete_crew_member
      tags:
        - podcasts
        - crew
      parameters:
        - name: podcastId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/UUID'
        - name: crewMemberId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/UUID'
      responses:
        200:
          description: Empty response
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      summary: Update a crew member
      operationId: podcast.patch_crew_member
      tags:
        - podcasts
        - crew
      parameters:
        - name: podcastId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/UUID'
        - name: crewMemberId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/UUID'
      responses:
        200:
          description: An array of crew members
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'


  /podcasts/{podcastId}/image-upload-url:
    post:
      summary: Generate a pre-signed URL to where an image will be uploaded
      operationId: podcast.create_image_upload_url
      tags:
        - podcasts
      parameters:
        - name: podcastId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/UUID'
      responses:
        200:
          description: The presigned POST URL and S3 access credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PresignedS3PostUrl'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /crew-members/{crewMemberId}:
    get:
      summary: Get crew member details
      operationId: crew.get_crew_member
      tags:
        - crew
      parameters:
        - name: crewMemberId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/UUID'
      responses:
        200:
          description: Return a single crew member
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CrewMember'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    patch:
      summary: Update crew member details
      operationId: crew.patch_crew_member
      tags:
        - crew
      parameters:
        - name: crewMemberId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/UUID'
      responses:
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      summary: Delete crew member
      operationId: crew.delete_crew_member
      tags:
        - crew
      parameters:
        - name: crewMemberId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/UUID'
      responses:
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'


  /crew-members/{crewMemberId}/image-upload-url:
    post:
      summary: Generate a pre-signed URL to where an image will be uploaded
      operationId: crew.create_image_upload_url
      tags:
        - crew
      parameters:
        - name: crewMemberId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/UUID'
      responses:
        200:
          description: The presigned POST URL and S3 access credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PresignedS3PostUrl'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /test:
    post:
      summary: Perform a POST against a JWT protected URL
      operationId: test.test_post
      tags:
        - token
      responses:
        200:
          description: Test passed
          content:
            application/json:
              schema:
                properties:
                  hello:
                    type: string
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    get:
      summary: Perform a GET against a JWT protected URL
      operationId: test.test_get
      tags:
        - networks
      responses:
        200:
          description: Test passed
          content:
            application/json:
              schema:
                properties:
                  hello:
                    type: string
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    UUID:
      type: string
      pattern: '^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$'

    PresignedS3PostUrl:
      properties:
        url:
          type: string
        fields:
          type: object

    ImageUrls:
      properties:
        original:
          type: string
        600px:
          type: string

    User:
      required:
        - id
        - firstName
        - lastName
        - email
        - isActive
        - isRegistered
        - registeredAt
        - createdAt
      properties:
        id:
          $ref: '#/components/schemas/UUID'
          readOnly: true
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
        isActive:
          type: boolean
        isRegistered:
          type: boolean
          readOnly: true
        registeredAt:
          type: string
          format: date-time
          nullable: true
          readOnly: true
        createdAt:
          type: string
          format: date-time
          readOnly: true

    Network:
      required:
        - id
        - name
      properties:
        id:
          $ref: '#/components/schemas/UUID'
        name:
          type: string

    SubscriptionUrls:
      properties:
        applePodcasts:
          type: string
          nullable: true
        googlePlay:
          type: string
          nullable: true
        googlePodcasts:
          type: string
          nullable: true
        spotify:
          type: string
          nullable: true
        radioCom:
          type: string
          nullable: true
        lockedSyncFields:
          type: array
          items:
            type: string
            enum:
              - applePodcasts
              - googlePlay
              - googlePodcasts
              - spotify
              - radioCom

    SocialMediaUrls:
      properties:
        facebook:
          type: string
          nullable: true
        pinterest:
          type: string
          nullable: true
