post:
  summary: Request temporary authorization to upload an image
  operationId: image.create_presigned_post
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - fileName
            - contentType
            - imageType
          properties:
            fileName:
              type: string
            contentType:
              type: string
            imageType:
              type: string
              enum:
                - PODCAST_COVER
                - PODCAST_BACKGROUND
                - CREW_MEMBER_PROFILE
  responses:
    "200":
      description: Temporary authorization granted
