Category:
  properties:
    id:
      readOnly: true
      allOf:
        - $ref: "./uuid.yaml#/UUID"
    slug:
      type: string
      nullable: true
    name:
      type: string
    type:
      type: string
      readOnly: true
    priority:
      type: integer
    podcasts:
      type: array
      items:
        type: object
        required:
          - id
        properties:
          id:
            $ref: "./uuid.yaml#/UUID"
          priority:
            type: integer
          title:
            type: string
          imageUrl:
            type: string
