User:
  properties:
    id:
      $ref: "./uuid.yaml#/UUID"
      readOnly: true
    firstName:
      type: string
    lastName:
      type: string
    password:
      type: string
      writeOnly: true
    email:
      type: string
    isActive:
      type: boolean
    isRegistered:
      type: boolean
      readOnly: true
    registeredAt:
      type: string
      format: date-time
      nullable: true
      readOnly: true
    createdAt:
      type: string
      format: date-time
      readOnly: true
